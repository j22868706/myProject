<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simp |找到或是成為最棒的工具人</title>
    <!-- adding font from google font -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="application.css">
</head>
<body>
    <main style="width: 100%; display: flex;">
    <!-- sidebar -->
        <div class="sidebar">
            <h1 class="logo">Simp.com</h1>
            <div class="menus">
                <a href="#"><ion-icon name="home-outline"></ion-icon>首頁</a>
                <a href="#"><ion-icon name="newspaper-outline"></ion-icon>刊登職缺</a>
                <a href="#"><ion-icon name="alarm-outline"></ion-icon>我的工作排程</a>
                <a href="#"><ion-icon name="bookmarks-outline"></ion-icon>我刊登的職缺</a>
                <a href="#"><ion-icon name="mail-unread-outline"></ion-icon>訊息</a>
                <a href="#"><ion-icon name="ribbon-outline"></ion-icon></ion-icon>查看我的評價</a>
                <a href="#"><ion-icon name="settings-outline"></ion-icon>設定</a>
            </div>
            <div class="profile">
                <button calss="profile-button">登出</button>
            </div>
        </div>
        <div class="main">
            <section class="container">
                <header>刊登職缺</header>
                <form action="#" class="form">
                    <div class="input_box">
                        <label>工作職稱</label>
                        <input type="text" placeholder="請輸入工作職稱" required>
                    </div>
                    <div class="input_box">
                        <label>工作內容</label>
                        <input type="text" placeholder="請輸入工作內容" required>
                    </div>
                    <div class="input_box">
                        <label>工作日期</label>
                        <input type="text" placeholder="請輸入工作日期" required>
                    </div>
                    <div class="input_box">
                        <label>地址</label>
                        <input type="text" placeholder="請輸入工作日期" required>
                    </div>
                    <div class="input_box">
                        <label>薪資及發放方式</label>
                        <input type="text" placeholder="請輸入薪資金額" required>
                    </div>
                    </div>
                    <div class="column">
                        <div class="input_box">
                            <label>Phone Number</label>
                            <input type="text" placeholder="Enter phone number" required>
                        </div>
                        <div class="input_box">
                            <label>Birth Date</label>
                            <input type="text" placeholder="Enter birhtdate" required>
                        </div>
                    </div>
                    <div class="gender_box">
                        <h3>Gender</h3>
                        <div class="gender_option">
                            <div class="gender">
                                <input type="radio" id="check-male" name="gender" checked />
                                <label for="check-male">Male</label>
                            </div>
                            <div class="gender">
                                <input type="radio" id="check-female" name="gender" checked />
                                <label for="check-female">Female</label>
                            </div>
                            <div class="gender">
                                <input type="radio" id="check-other" name="gender" checked />
                                <label for="check-other">Prefer not to say</label>
                            </div>
                        </div>
                    </div>
                    <div class="input_box addres">
                        <label>Address</label>
                        <input type="text" placeholder="Enter street address" required>
                        <input type="text" placeholder="Enter street address line2" required>
                        <div class="column">
                            <div class="select_box">
                                <select>
                                    <option hidden>Country</option>
                                    <option>Country</option>
                                    <option>Country</option>
                                    <option>Country</option>
                                    <option>Country</option>
                                    <option>Country</option>
                                    <option>Country</option>
                                    <option>Country</option>
                                    <option>Country</option>
                                </select>
                            </div>
                        </div>
                        <input type="text" placeholder="Enter your city" required>
                        <input type="text" placeholder="Enter your region" required>
                        <input type="text" placeholder="Enter your code" required>
                    </div>
                    <button>Submit</button>
                </form>
            </section>
        </div>
    </main>
    <footer class="footer">
        <div class="footer_text">COPYRIGHT &copy; 2021 台北一日遊</div>
    </footer>
</body>
<!-- adding icon from ionicons -->
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<!-- adding library jquery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="app.js"></script>
</html>
